  <script>
    function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // 쿠키 이름이 csrftoken인 경우 쿠키 값을 반환
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// URL 경로에서 'ainame'을 추출하는 함수 예시
function getAINameFromURL() {
    const path = window.location.pathname;  // 예: '/service/ainame/chat/'
    const parts = path.split('/');
    return parts[2];  // URL의 네 번째 부분이 'ainame'인 경우
}
  
    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");
  
    const BOT_IMG = "{{ image_url }}";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "{{ ai.ainame }}";
    const PERSON_NAME = "You";
    const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    console.log(csrftoken)
  
    msgerForm.addEventListener("submit", event => {
      event.preventDefault();
  
      const msgText = msgerInput.value;
      if (!msgText) return;
  
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
  // 'ainame'을 동적으로 받아오기 (예: URL 경로에서)
      const ainame = getAINameFromURL(); // URL에서 ainame 추출

      fetch(`/service/api/${ainame}/`, { 
        method: 'POST',
        headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
        body: JSON.stringify({ message: msgText })
      })

    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // 서버 응답에서 'result' 키를 사용합니다.
        bot_affection = BOT_NAME + " (♥:" + data.affection + ")"
        appendMessage(bot_affection, BOT_IMG, "left", data.result);
    })
    .catch(error => console.error('Error:', error));
    });

    function appendMessage(name, img, side, text) {
  if (typeof text === 'undefined') {
    console.error('Text is undefined');
    return; // undefined인 경우 함수 종료
  }

  const maxLength = 30; // 글자 수 제한 설정 (원하는 숫자로 조정)

  // 메시지가 너무 길면 줄 바꿈
  let formattedText = text;
  if (text.length > maxLength) {
    formattedText = text.match(new RegExp('.{1,' + maxLength + '}', 'g')).join('<br/>');
  }

  // 메시지의 높이를 동적으로 조정
  const msgHeight = text.length > maxLength ? 'auto' : 'fit-content';

  const msgHTML = `
    <div class="msg ${side}-msg" style="height: ${msgHeight};">
      <div class="msg-img" style="background-image: url(${img})"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>
        <div class="msg-text">${formattedText}</div>
      </div>
    </div>
  `;

  msgerChat.insertAdjacentHTML("beforeend", msgHTML);

  // 자동 스크롤
  msgerChat.scrollTop = msgerChat.scrollHeight;
}
  
    function get(selector, root = document) {
      return root.querySelector(selector);
    }
  
    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
  
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
